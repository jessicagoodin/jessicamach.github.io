<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"><em>Thank you for letting us know about your experience.</em></p>
  <form id="survey-form">
    
    <p><label 
              for="name" 
              id="name-label" 
              class="labels">Name</label>
    </p>
    <p id="answer">
        <input 
              class="width-100"
              type="text" 
              id="name" 
              name="name" 
              placeholder="Name" 
              required>
      </p>
    
    <p><label 
             for="email" 
             id="email-label" 
             class="labels">Email</label>
    </p>
      <p id="answer">
        <input 
               class="width-100"
               type="email" 
               id="email" 
               name="email" 
               placeholder="Email" 
               required>
      </p>
    
    <p><label 
              for="age" 
              id="number-label" 
              class="labels">Age (optional)</label>
    </p>
    <p id="answer">
      <input 
             class="width-100"
             type="number" 
             id="number" 
             name="number" 
             placeholder="Age" 
             min=1 
             max=99>
     </p>
    
    <p><label 
              for="dropdown" 
              id="dropdown-label" 
              class="labels">Which option best describes your current role?</label>
    </p>
    <p id="answer">
      <select 
              class="width-100"
              id="dropdown" 
              name="dropdown" 
              size=1 
              required>
      <option 
              value="" 
              disabled 
              selected 
              hidden>Please select one
      </option>
      <option 
              value="student">Student
      
      </option>
      <option 
              value="full-time-job">Full-Time Job
      </option>
      <option value="prefer-not-to-say">Prefer not to say
      </option>
      <option value="other">Other
      </option></select></p>
    
    <p class="labels">Would you recommend us to a friend?</p>
    <label class="labels">
      <input 
           type="radio" 
           name="recommend" 
           value="definitely"
           class="input-radio"
           checked />Definitely</label>
    <label class="labels">
    <input 
           type="radio" 
           name="recommend" 
           value="maybe"
           class="input-radio" />Maybe</label>
    <label class="labels">
    <input 
           type="radio" 
           name="recommend" 
           value="no"
           class="input-radio" />No</label>
    
    <p class="labels">What would you like to see improved? (Select all that apply)</p>
    <label class="labels">
      <input 
           type="checkbox" 
           name="improve" 
           value="customer-service"
           class="input-checkbox"
             />Better customer service</label>
    <label class="labels">
    <input 
           type="checkbox" 
           name="improve" 
           value="phone-hours"
           class="input-checkbox" />Longer phone hours</label>
    <label class="labels">
    <input 
           type="checkbox" 
           name="improve" 
           value="faster-shipping"
           class="input-checkbox" />Faster shipping</label>
    <label class="labels">
    <input 
           type="checkbox" 
           name="improve" 
           value="product-variety"
           class="input-checkbox" />Product variety</label>
    
    <p class="labels">Any comments or suggestions?</p>
    <textarea name="comment" placeholder="Enter your comment here"></textarea>
    
    <div class="button-holder">
      <input type="submit" id="submit" value="Submit">
    </div>
  </form>
</body>
</html>
