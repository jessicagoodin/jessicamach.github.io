<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="subtitle"><em>Thank you for letting us know about your experience.</em></p>
  <form id="survey-form">
    <p><label for="name" id="field-question">Name</label></p>
      <p id="answer"><input type="text" id="name" name="name" placeholder="Name"></p>
    <p><label for="email" id="field-question">Email</label></p>
      <p id="answer"><input type="email" id="email" name="email" placeholder="Email"></p>
    <p><label for="age" id="field-question">Age (optional)</label></p>
    <p id="answer"><input type="age" id="age" name="age" placeholder="Age"></p>
    <input type="submit" id="submit-button" value="Submit">
  </form>
</body>
</html>
